<!DOCTYPE html>
<html>
<meta charset="utf-8">
<title>Trabalho</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--- CSS -->
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="estilo.css">
<script language="javascript" src="calculo.js"></script>
<script language="javascript" src="boolean.js"></script>
</head>

<body id="corpo">
  <nav class="navbar navbar-dark">
    <a class="navbar-brand" href="#calculo">
      <img src="images/binary.png" width="48" height="48" class="d-inline-block align-top" alt="">
    </a>
  </nav>
  <br>
  <div class="container">
    <div class="jumbotron" style="background-color: #e5e8e8 ">
      <h4 class="text-center">Conversão...</h4>
      <br>
      <div class="container-fluid">
        <!-- Edit do Decimal -->
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">Decimal</span>
          </div>
          <input id="decimal" type="text" class="form-control" placeholder="Digite Quantidade">
        </div>
        <br>
        <!-- Edit do Binário -->
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">Binário</span>
          </div>
          <input id="binario" type="text" class="form-control" placeholder="Digite Quantidade">
        </div>
        <br>
        <!-- Edit do Hexadecimal -->
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">Hexadecimal</span>
          </div>
          <input id="hexa" type="text" class="form-control" placeholder="Digite Quantidade">
        </div>
        <br>
        <!-- Botões de calculo do Decimal e Binário -->
        <div class="container">
          <div class="row justify-content-md-center">
            <div class="col col-lg-5">
              <button class="btn btn-outline-primary btn-block" onClick="converterBinToDec()">Binário para
                Decimal</button>
            </div>
            <div class="col col-lg-5">
              <button class="btn btn-outline-info btn-block" onClick="converterDecToBin()">Decimal para Binário</button>
            </div>
          </div>
        </div>
        <br>
        <!-- Botões de calculo do Decimal e Hexadecimal -->
        <div class="container">
          <div class="row justify-content-md-center">
            <div class="col col-lg-5">
              <button class="btn btn-outline-primary btn-block" onClick="converterHexToDec()">Hexadecimal para
                Decimal</button>
            </div>
            <div class="col col-lg-5">
              <button class="btn btn-outline-info btn-block" onClick="converterDecToHex()">Decimal para
                Hexadecimal</button>
            </div>
          </div>
        </div>
        <br>
      </div>
    </div>
  </div>
  <br>
  <div class="container">
    <div class="jumbotron" style="background-color: #e5e8e8 ">
      <div class="container-fluid">
        <!-- Calculos -->
            <h4 id="calculo" class="text-center">Calculo...</h4>  
        </div>
        <form>
          <label><b>Binário:</b></label>
          <div class="form-row">
            <!--Campos Operador1,2 e Resultado...-->
            <div class="col-4">
              <input id="operadorBinario1" type="text" class="form-control" placeholder="Operador 1">
            </div>
            <div class="col-4">
              <input id="operadorBinario2" type="text" class="form-control" placeholder="Operador 2">
            </div>
            <div class="col">
              <input id="resultadoBinario" class="form-control" type="text" placeholder="Resultado..." readonly>
            </div>
          </div>
        </form>
        <br>
        <div class="d-flex justify-content-center">
          <!--Botões + - *-->
          <div class="btn-group" role="group">
            <button class="btn btn-outline-success" onClick="operacaoBinaria('+')">+</button>
            <button class="btn btn-outline-danger" onClick="operacaoBinaria('-')">-</button>
            <button class="btn btn-outline-primary" onClick="operacaoBinaria('*')">*</button>
          </div>
        </div>
        <br>
        <form>
          <label><b>Hexadecimal:</b></label>
          <div class="form-row">
            <!--Campos Operador1,2 e Resultado...-->
            <div class="col-4">
              <input id="operadorHexadecimal1" type="text" class="form-control" placeholder="Operador 1">
            </div>
            <div class="col-4">
              <input id="operadorHexadecimal2" type="text" class="form-control" placeholder="Operador 2">
            </div>
            <div class="col">
              <input id="resultadoHexadecimal" class="form-control" type="text" placeholder="Resultado..." readonly>
            </div>
          </div>
        </form>
        <br>
        <div class="d-flex justify-content-center">
          <!--Botões + - *-->
          <div class="btn-group" role="group">
            <button class="btn btn-outline-success" onClick="operacaoHexadecimal('+')">+</button>
            <button class="btn btn-outline-danger" onClick="operacaoHexadecimal('-')">-</button>
            <button class="btn btn-outline-primary" onClick="operacaoHexadecimal('*')">*</button>
          </div>
        </div>
        <br>
        <form>
          <label><b>Decimal:</b></label>
          <div class="form-row">
            <!--Campos Operador1,2 e Resultado...-->
            <div class="col-4">
              <input id="operadorDecimal1" type="text" class="form-control" placeholder="Operador 1">
            </div>
            <div class="col-4">
              <input id="operadorDecimal2" type="text" class="form-control" placeholder="Operador 2">
            </div>
            <div class="col">
              <input id="resultadoDecimal" class="form-control" type="text" placeholder="Resultado..." readonly>
            </div>
          </div>
        </form>
        <br>
        <div class="d-flex justify-content-center">
          <div class="d-flex justify-content-center">
            <!--Botões + - *-->
            <div class="btn-group" role="group">
              <button class="btn btn-outline-success" onClick="operacaoDecimal('+')">+</button>
              <button class="btn btn-outline-danger" onClick="operacaoDecimal('-')">-</button>
              <button class="btn btn-outline-primary" onClick="operacaoDecimal('*')">*</button>
            </div>
          </div>
        </div>
        <!--Em desenvolvimento-->
        <br>
        <label><b>Binario para Hexadecimal:</b></label>
        <div class="form-row">
          <!--Campos Operador1,2 e Resultado...-->
          <div class="col-4">
            <input id="OperadorBinario" class="form-control" type="text" placeholder="Binario">
          </div>
          <div class="col-4">
            <input id="Operadorhexadecimal" class="form-control" type="text" placeholder="Hexadecimal">
          </div>
          <div class="col-4">
            <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">Binário</span>
          </div>
            <input id="ResultadoBinarioHexa" class="form-control" type="text" placeholder="Resultado..." readonly>
          </div>
        </div>
        </div>
        <br>
        <div class="d-flex justify-content-center">
          <!--Botões + - *-->
          <div class="btn-group" role="group">
            <button class="btn btn-outline-success" onClick="operacaoBinariaHexadecimal('+')">+</button>
            <button class="btn btn-outline-danger" onClick="operacaoBinariaHexadecimal('-')">-</button>
            <button class="btn btn-outline-primary" onClick="operacaoBinariaHexadecimal('*')">*</button>
          </div>
        </div>
        <br>
        <label><b>Hexadecimal para Binario:</b></label>
        <div class="form-row">
            <!--Campos Operador1,2 e Resultado...-->
          <div class="col-4">
            <input id="Operadorhexa" class="form-control" type="text" placeholder="Hexadecimal">
          </div>
          <div class="col-4">
            <input id="Operadorhexabinario" class="form-control" type="text" placeholder="Binario">
          </div>
          <div class="col-4">
            <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">Hexadecimal</span>
          </div>
            <input id="ResultadoHexaBinario" class="form-control" type="text" placeholder="Resultado..." readonly>
          </div>
          </div>
        </div>
        <br>
        <div class="d-flex justify-content-center">
          <!--Botões + - *-->
          <div class="btn-group" role="group">
            <button class="btn btn-outline-success" onClick="operacaoHexadecimalBinaria('+')">+</button>
            <button class="btn btn-outline-danger" onClick="operacaoHexadecimalBinaria('-')">-</button>
            <button class="btn btn-outline-primary" onClick="operacaoHexadecimalBinaria('*')">*</button>
          </div>
        </div>
        <!--Em desenvolvimento-->
      </div>
    </div>
  </div>
  <div class="container">
    <div class="jumbotron" style="background-color: #e5e8e8 ">
      <h4 class="text-center">Lógica Booleana...<span id="desenvolvimento" class="badge badge-secondary">Em desenvolvimento</span></h4>
      <br>
      <div class="container-fluid">
        <!-- Lógica Booleana -->
        <div class="form-row d-flex justify-content-center">
            <div class="col-2">
              <input id="boleean1" type="text" class="form-control" placeholder="0 ou 1">
            </div>
            <div class="input-group-prepend">
              <span class="input-group-text">And</span>
            </div>
            <div class="col-2">
              <input id="boolean2" type="text" class="form-control" placeholder="0 ou 1">
            </div>
            <div class="input-group-prepend">
              <span class="input-group-text">=</span>
            </div>
            <div class="col-2">
              <input id="booleanresult" class="form-control" type="text" placeholder="..." readonly>
            </div>
              <button class=" btn btn-outline-info" onClick="OperacaoIfAnd()">Resultado</button>
          </div>
          <br> <!---------------------------------------------------------------- -->
          <div class="form-row d-flex justify-content-center">
            <div class="col-2">
              <!--
              <select class="custom-select" id="inputGroupSelect01">
                <option selected>Escolha...</option>
                <option value="0">False</option>
                <option value="1">True</option>
             </select>
              -->
              <input id="boleean01" type="text" class="form-control" placeholder="0 ou 1">
            </div>
            <div class="input-group-prepend">
              <span class="input-group-text">Or</span>
            </div>
            <div class="col-2">
              <input id="boolean02" type="text" class="form-control" placeholder="0 ou 1">
            </div>
            <div class="input-group-prepend">
              <span class="input-group-text">=</span>
            </div>
            <div class="col-2">
              <input id="booleanresult01" class="form-control" type="text" placeholder="..." readonly>
            </div>
              <button class=" btn btn-outline-info" onClick="OperacaoIfOr()">Resultado</button>
          </div>
      </div>
    </div>
  </div>
</body>

</html>
